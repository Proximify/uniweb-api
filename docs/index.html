<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UNIWeb API Documentation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.10.3/swagger-ui.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .swagger-ui .topbar {
        background-color: #1b1b1b;
        padding: 10px 0;
      }
      .swagger-ui .topbar-wrapper img {
        content: url("assets/uniweb_logo.svg");
        width: 200px;
      }
      .swagger-ui .info .title small {
        display: none;
      }
      .swagger-ui .info a {
        color: #4a90e2;
      }
      /* Add server selection styling */
      .swagger-ui .servers-title {
        margin: 20px 0 5px;
        font-size: 12px;
        color: #3b4151;
      }
      .swagger-ui .servers select {
        width: 100%;
        max-width: 600px;
        border: 2px solid #50514f;
        border-radius: 4px;
        padding: 8px;
        margin: 5px 0;
      }
      .swagger-ui .servers label {
        font-size: 12px;
        color: #3b4151;
      }
    </style>
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.10.3/swagger-ui-bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.10.3/swagger-ui-standalone-preset.js"></script>
    <script>
      window.onload = () => {
        window.ui = SwaggerUIBundle({
          url: "openapi.yaml",
          dom_id: "#swagger-ui",
          deepLinking: true,
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          plugins: [SwaggerUIBundle.plugins.DownloadUrl],
          layout: "StandaloneLayout",
          // Enable server selection
          withCredentials: true,
          displayOperationId: false,
          filter: true,
          // Improve server selection display
          configUrl: null,
          validatorUrl: null,
        });
      };
    </script>
  </body>
</html>
